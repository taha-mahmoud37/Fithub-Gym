<!-- section main-video -->

<section class="main-video" data-aos="fade-up" data-aos-duration="1000">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="video-box">
          <div class="video-content">
            <div>
              <h2 class="mb-3">Explore Fitness Life</h2>
              <div class="play mb-4" (click)="oWindow()">
                <i class="fa-solid fa-2x fa-play"></i>
              </div>
              <a href="#">watch more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div #lightScreen class="light-screen">
    <div class="light-screen-small">
      
      <button class="cancel" (click)="close()">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  </div>
</section>
