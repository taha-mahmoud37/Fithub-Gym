<!-- section statics -->

<section class="statics py-5">
  <div class="statics-overlay container pt-5">
    <div class="row">
      <div class="col-lg-6 pt-5">
        <div class="statics-body pt-5">
          <div class="body-head pt-5">
            <h2 data-aos="fade-up" data-aos-duration="1000">our statics</h2>
            <p
              data-aos="fade-right"
              data-aos-duration="1200"
              data-aos-easing="ease-in-sine"
            >
              We Are Best In Our <br />
              Classe
            </p>
          </div>
          <p
            class="mb-4"
            data-aos="fade-right"
            data-aos-duration="1400"
            data-aos-easing="ease-in-sine"
          >
            Suspendisse blandit ornare eros vel vehicula. Vestibulum ante ipsum
            primis in faucibus orci luctus et ultrices posuere cubilia curae;
            Sed ullamcorper ex eu lectus viverra efficitur.
          </p>
          <div class="mb-5" data-aos="fade-up" data-aos-duration="1400">
            <div class="number d-flex justify-content-between mt-3">
              <h6>Client Satisfaction</h6>
              <h6>90%</h6>
            </div>
            <div class="ranting1"></div>
          </div>
          <div class="mb-3" data-aos="fade-up" data-aos-duration="1400">
            <div class="number d-flex justify-content-between mt-3">
              <h6>Support Customer</h6>
              <h6>80%</h6>
            </div>
            <div class="ranting2"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 px-lg-3 pt-5">
        <div class="statics-form">
          <div class="mb-5">
            <h2 data-aos="fade-down" data-aos-duration="1000">Get Appointment</h2>
          </div>
          <div class="form">
            <div class="mb-3">
              <label for="fname" class="form-label d-none">Email address</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                placeholder="Full Name"
                data-aos="fade-left"
                data-aos-duration="1100"
                data-aos-easing="ease-in-sine"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label d-none">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email Address"
                data-aos="fade-left"
                data-aos-duration="1200"
                data-aos-easing="ease-in-sine"
              />
            </div>
            <div class="mb-3">
              <label for="phoneNo" class="form-label d-none">Email address</label>
              <input
                type="tel"
                class="form-control"
                id="phoneNo"
                placeholder="Phone No."
                data-aos="fade-left"
                data-aos-duration="1300"
                data-aos-easing="ease-in-sine"
              />
            </div>
            <div class="mb-5">
              <label for="exampleFormControlTextarea1" class="form-label d-none"
                >Example textarea</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Message..."
                data-aos="fade-left"
                data-aos-duration="1400"
                data-aos-easing="ease-in-sine"
              ></textarea>
            </div>
            <div class="mb-3">
              <button
                type="submit"
                class="btn"
                data-aos="fade-up"
                data-aos-duration="1500"
                data-aos-easing="ease-in-sine"
              >
                submit now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- section statics -->
