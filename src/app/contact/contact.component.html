<!-- header contact -->

<header class="head-contact">
  <div class="about-overlay d-flex align-items-center text-white">
    <div class="container contact-body pt-5">
      <h1 class="mt-5" data-aos="fade-up" data-aos-duration="1000">
        our contact
      </h1>
      <ul
        class="list-unstyled d-flex justify-content-center"
        data-aos="fade-up-right"
        data-aos-duration="1200"
      >
        <li>
          <a routerLink="/home">home</a>
        </li>
        <li>
          <i class="fa-solid fa-chevron-right"></i>
        </li>
        <li>contact us</li>
      </ul>
    </div>
  </div>
</header>

<!-- header contact -->

<!-- section statics -->

<section class="statics container py-5">
  <div class="row pb-5">
    <div class="col-lg-6 pt-5">
      <div class="contact-body pt-5">
        <div class="body-head pt-5">
          <h2 data-aos="fade-down" data-aos-duration="1000">contact us</h2>
          <p
            data-aos="fade-right"
            data-aos-duration="1200"
            data-aos-easing="ease-in-sine"
          >
            Get In Touch
          </p>
        </div>
        <div class="content-box pt-3">
          <div class="d-flex mb-5">
            <div
              class="flex-shrink-0 icon-bg"
              data-aos="fade-right"
              data-aos-duration="1200"
              data-aos-easing="ease-in-sine"
            >
              <img src="../../assets/images/email.png" alt="email" />
            </div>
            <div
              class="flex-grow-1 align-items-center d-flex ms-3"
              data-aos="fade-up"
              data-aos-duration="1200"
            >
              <div class="icon-content">
                <h3>Email:</h3>
                <span>info@gmail.com</span>
              </div>
            </div>
          </div>
          <div class="d-flex mb-5">
            <div
              class="flex-shrink-0 icon-bg"
              data-aos="fade-right"
              data-aos-duration="1200"
              data-aos-easing="ease-in-sine"
            >
              <img src="../../assets/images/phone.png" alt="email" />
            </div>
            <div
              class="flex-grow-1 align-items-center d-flex ms-3"
              data-aos="fade-up"
              data-aos-duration="1200"
            >
              <div class="icon-content">
                <h3>Call Now:</h3>
                <span>+91 987 3654 365</span>
              </div>
            </div>
          </div>
          <div class="d-flex mb-5">
            <div
              class="flex-shrink-0 icon-bg"
              data-aos="fade-right"
              data-aos-duration="1200"
              data-aos-easing="ease-in-sine"
            >
              <img src="../../assets/images/location.png" alt="email" />
            </div>
            <div
              class="flex-grow-1 align-items-center d-flex ms-3"
              data-aos="fade-up"
              data-aos-duration="1200"
            >
              <div class="icon-content">
                <h3>Location:</h3>
                <span>13 Sunset Blvd Los Angeles, CA 90026, USA</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 px-lg-3 pt-5">
      <div class="statics-form">
        <div class="mb-5">
          <h2 data-aos="fade-down" data-aos-duration="1000">Get Appointment</h2>
        </div>
        <div class="form">
          <div class="mb-3">
            <label for="fname" class="form-label d-none">Email address</label>
            <input
              type="text"
              class="form-control"
              id="fname"
              placeholder="Full Name"
              data-aos="fade-left"
              data-aos-duration="1100"
              data-aos-easing="ease-in-sine"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label d-none">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email Address"
              data-aos="fade-left"
              data-aos-duration="1200"
              data-aos-easing="ease-in-sine"
            />
          </div>
          <div class="mb-3">
            <label for="phoneNo" class="form-label d-none">Email address</label>
            <input
              type="tel"
              class="form-control"
              id="phoneNo"
              placeholder="Phone No."
              data-aos="fade-left"
              data-aos-duration="1300"
              data-aos-easing="ease-in-sine"
            />
          </div>
          <div class="mb-5">
            <label for="exampleFormControlTextarea1" class="form-label d-none"
              >Example textarea</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Message..."
              data-aos="fade-left"
              data-aos-duration="1400"
              data-aos-easing="ease-in-sine"
            ></textarea>
          </div>
          <div class="mb-3">
            <button
              type="submit"
              class="btn"
              data-aos="fade-up"
              data-aos-duration="1500"
              data-aos-easing="ease-in-sine"
            >
              submit now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- section statics -->
